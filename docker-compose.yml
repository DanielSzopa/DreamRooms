version: '3.8'

services:
  database:
    container_name: dreamrooms-sql-server
    ports:
      - 1433:1433
    build:
      context: .
      dockerfile: Database_Dockerfile
    volumes:
      - dreamrooms-volume:/var/opt/mssql
    networks:
      - dreamrooms-network

networks:
  dreamrooms-network:
    driver: bridge

volumes:
  dreamrooms-volume:
